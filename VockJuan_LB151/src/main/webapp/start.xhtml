<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"  
      xmlns:h="http://java.sun.com/jsf/html"  
      xmlns:f="http://java.sun.com/jsf/core"  
      xmlns:p="http://primefaces.org/ui">  

    <h:head>
        <link rel="stylesheet" type="text/css" href="style.css"/>
    </h:head>  

    <h:body class="my-body-class" style="background-color: #e0eeee;">  
        <h:form id="loginForm">
            <img src="img/GlLogo.png" style="width: 100%; height: 100%;"/>

            <h:panelGrid columns="2">

                <h:outputLabel for="username" value="Benutzername:" />
                <h:outputLabel for="" value="" />

                <h:inputText id="username" value="#{player.username}" required="true"/>
                <h:outputLabel for="" value="" />

                <h:message for="username" />
                <h:outputLabel for="" value="" />

                <h:outputLabel for="password" value="Passwort:" />
                <h:outputLabel for="" value="" />

                <h:inputSecret id="password" value="#{player.password}" required="true"/>
                <h:outputLabel for="" value="" />

                <h:message for="password" />
                <h:outputLabel for="" value="" />

                <h:commandButton value="Anmelden" action="#{player.login}" styleClass="mein-stil"  />
            </h:panelGrid>

            <h:message for="loginForm" />
        </h:form>
    </h:body>  
</html>
