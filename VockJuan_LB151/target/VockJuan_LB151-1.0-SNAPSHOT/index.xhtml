<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
            <h:outputLabel value="Category name:"/>
            <h:inputText value="#{categoryBean.categoryName}"/>
            <h:commandButton value="Add category" action="#{categoryBean.addCategory(categoryBean.categoryName)}"/>

            <br/><br/>

            <h:outputLabel value="Category:"/>
            <h:selectOneMenu value="#{categoryBean.selectedCategory}">
                <f:selectItems value="#{categoryBean.categoryNames}" />
            </h:selectOneMenu>

            <h:dataTable value="#{categoryBean.categoryWords}" var="entry">
                <h:column>
                    <f:facet name="header">Category</f:facet>
                        #{entry.key}
                </h:column>
                <h:column>
                    <f:facet name="header">Words</f:facet>
                    <h:outputText value="#{entry.value}" />
                </h:column>
            </h:dataTable>

            <h:outputLabel value="Word:"/>
            <h:inputText value="#{categoryBean.word}"/>
            <h:commandButton value="Add word" action="#{categoryBean.addWord}"/>
        </h:form>    </h:body>
</html>
