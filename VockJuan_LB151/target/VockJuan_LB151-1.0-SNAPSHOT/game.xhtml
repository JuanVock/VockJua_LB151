<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Glücksrad</title>
        <link rel="stylesheet" type="text/css" href="styleGame.css"/>
        <style type="text/css">body{
                font-family: Arial, sans-serif;
            }

            .grid-container {
                display: grid;
                grid-template-columns: 2fr 1fr;
                margin: 0 auto;

            }

            .grid-item {
                padding: 20px;

            }

            .mein-stil {
                background: #4CAF50;
                color: white;
                border: none;
                padding: 10px 20px;
                text-align: center;
                text-decoration: none;
                display: inline-block;
                font-size: 16px;
                margin: 4px 2px;
                cursor: pointer;
            }</style>
    </h:head>
    <h:body style="background-color: #e0eeee;">
        <h:form>

            <div class="grid-container">
                <div class="grid-item">
                    <img src="img/GlLogo.png"/>
                    <h1>Willkommen beim Glücksrad!</h1>
                    <h:commandButton value="am Rad drehen" action="#{player.login}" styleClass="mein-stil"/>

                    <img src="img/glucksrad.png" style="width: 40%; height: 50%;"/>
                    <h:outputLabel for="" value="yasddsaddddsadadsadasdasdasddasssadadasdsadddddddassssssssssssssssss" style="  color:  #e0eeee;"/>
                   
                    <h:outputLabel for="" value="Wort:" />

                    <h:inputText value="_" style="width: 25px;"/>
                    <h:inputText value="_" style="width: 25px;"/>
                    <h:inputText value="_" style="width: 25px;"/>
                    <h:inputText value="_" style="width: 25px;"/>
                    <h:inputText value="_" style="width: 25px;"/>


                </div>
                <div class="grid-item">
                    <span style="font-size: 25px; font-weight: bold; text-decoration: underline;">#{player.name}</span>
                    <h:outputLabel for="" value="" />
                    <h4>Kategorie: #{categoryBean.randomCategoryName}</h4>

                    <h:inputText value="#{player.username}"/>
                    <h:commandButton value="Anmelden" action="#{player.login}" styleClass="mein-stil"/>
                    <div>
                        <span style="font-size: 20px; font-weight: bold; text-decoration: underline;">Heighscore</span>

                    </div>

                </div>
            </div>
        </h:form>  
    </h:body>
</html>
